server {
    listen 80;
    server_name nasbfix.ir www.nasbfix.ir;

    location /static/ {
        alias /root/ac_service/backend/staticfiles/;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }

    client_max_body_size 10M;

    location /media/ {
        alias /root/ac_service/backend/media/;
        add_header Cache-Control "public, max-age=2592000";
    }

    location / {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # --- GZIP Compression ---
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript image/svg+xml font/woff2;
    gzip_min_length 1024;
    gzip_comp_level 5;
    gzip_vary on;
    gzip_proxied any;
    gzip_disable "msie6";
}
