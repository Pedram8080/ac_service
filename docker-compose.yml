version: '3.8'

services:
  db:
    image: postgres:13
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_DB=ac_db
      - POSTGRES_USER=ac_user
      - POSTGRES_PASSWORD=ac_pass
    ports:
      - "5432:5432"

  pgadmin:
    image: dpage/pgadmin4
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: adel@gmail.com
      PGADMIN_DEFAULT_PASSWORD: 12054801
    ports:
      - "5050:80"
    depends_on:
      - db

  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./backend:/code
      - ./backend/staticfiles:/code/staticfiles
      - ./backend/media:/code/media
    ports:
      - "8000:8000"
    environment:
      - DEBUG=1
      - SECRET_KEY=django-insecure-w@p+fa&&omp^oa7&n68==+0@4^+lert43yw8v8yjhrxip821po
      - ALLOWED_HOSTS=localhost,127.0.0.1,159.69.87.39,nasbfix.ir
      - DATABASE_URL=postgres://ac_user:ac_pass@db:5432/ac_db
    depends_on:
      - db

volumes:
  postgres_data:
