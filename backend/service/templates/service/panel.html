<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <title>پنل مدیریت</title>
    <style>
        body { font-family: Tahoma; direction: rtl; background: #f0f0f0; padding: 20px; }
        table { width: 100%; border-collapse: collapse; background: white; }
        th, td { padding: 10px; border: 1px solid #ddd; text-align: center; }
        th { background: #eee; }
        .btn { padding: 5px 10px; background: #007bff; color: white; text-decoration: none; border-radius: 5px; }
    </style>
</head>
<body>
    <h2>لیست درخواست‌ها</h2>
    <a href="{% url 'panel_logout' %}" class="btn">خروج</a>
    <table>
        <tr>
            <th>نام</th>
            <th>شماره</th>
            <th>نوع سرویس</th>
            <th>وضعیت</th>
            <th>تاریخ</th>
            <th>عملیات</th>
        </tr>
        {% for r in requests %}
        <tr>
            <td>{{ r.name }}</td>
            <td>{{ r.phone }}</td>
            <td>{{ r.get_service_type_display }}</td>
            <td>{{ r.get_status_display }}</td>
            <td>{{ r.created_at|date:"Y-m-d H:i" }}</td>
            <td>
                <a href="{% url 'update_status' r.pk %}" class="btn">تغییر وضعیت</a>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
